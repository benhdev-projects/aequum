# This is a basic workflow to help you get started with Actions

name: Deploy Translations

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ automatic/update-translations ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.BOT_SSH_KEY }}
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          submodules: true
      - name: Pull & update submodules recursively
        run: |
          git submodule update --init --recursive
          git submodule update --recursive --remote
      - name: Commit
        run: |
          git config user.email "github@prosperitybot.net"
          git config user.name "Prosperity Bot - Automation"
          git add --all
          git commit -m "Update submodules" || echo "No changes to commit"
          git branch -M automatic/update-translations
          git checkout automatic/update-translations
          git push -u origin automatic/update-translations
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          base: main
          branch: automatic/update-translations
          team-reviewers: prosperitybot/approvers
          labels: "üåç Translations"
          title: "üåç Updated Translations"
          committer: "Prosperity Bot - Automation <github@prosperitybot.net>"
          signoff: true
          author: "Prosperity Bot - Automation <github@prosperitybot.net>"
          commit-message: "üåç Updated translations from @prosperitybot/translations"
